version: "2"

linters:
  default: none
  enable:
    - gocritic      # style and correctness suggestions
    - misspell      # catch common English spelling mistakes in comments/strings
    - gosec         # security-oriented checks (great fit for a security monitor)
    - nilerr        # return nil instead of the actual error

  settings:
    gosec:
      excludes:
        # G304: file path from config (root-owned). Acceptable.
        - G304
        # G107: HTTP URL built from config values (Telegram API token), not user input.
        - G107
        # G115: integer overflow â€” fd casts (always fit int32) and disk stat conversions
        # (always positive). Safe in this codebase.
        - G115

  exclusions:
    rules:
      # Test files: relax some rules that are noisy in tests
      - path: "_test\\.go"
        linters:
          - gosec
          - errcheck
