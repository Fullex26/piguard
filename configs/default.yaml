# PiGuard Configuration
# https://github.com/Fullex26/piguard

# ── Notification channels (configure at least one) ──
notifications:
  telegram:
    enabled: false
    bot_token: "${PIGUARD_TELEGRAM_TOKEN}"
    chat_id: "${PIGUARD_TELEGRAM_CHAT_ID}"
    interactive: true  # Enable /commands in Telegram

  ntfy:
    enabled: false
    topic: "piguard-alerts"
    server: "https://ntfy.sh"
    token: ""

  discord:
    enabled: false
    webhook_url: "${PIGUARD_DISCORD_WEBHOOK}"

  webhook:
    enabled: false
    url: ""
    method: "POST"

# ── Port monitoring ──
ports:
  enabled: true
  ignore:
    - "127.0.0.1:*"
    - "::1:*"
  known: []
  cooldown: "15m"

# ── Firewall monitoring ──
firewall:
  enabled: true
  chains:
    - table: "filter"
      chain: "INPUT"
      expect_policy: "DROP"
    - table: "filter"
      chain: "DOCKER-USER"
      expect_rule: "DROP.*0.0.0.0/0"
  check_interval: "60s"

# ── System health ──
system:
  disk_threshold: 80
  memory_threshold: 90
  temperature_threshold: 75

# ── Alert behaviour ──
alerts:
  min_severity: "warning"
  daily_summary: "08:00"
  quiet_hours:
    start: "23:00"
    end: "07:00"

# ── Baseline ──
baseline:
  mode: "enforcing"
  learning_duration: "7d"

# ── Docker ──
docker:
  enabled: true
